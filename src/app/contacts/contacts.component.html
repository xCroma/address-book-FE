<br />
<form (ngSubmit)="onSubmit()" class="d-flex" role="search">
  <input
    [(ngModel)]="enteredSearch"
    [ngModelOptions]="{ standalone: true }"
    (ngModelChange)="onSearchChange($event)"
    class="form-control me-2"
    type="search"
    placeholder="Search"
    aria-label="Search"
  />
</form>
<br /><br />
<table class="table table-hover">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone Number</th>
      <th>View</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    @for (contact of filteredContacts(); track contact.id) {
    <tr>
      <td>{{ contact.firstName }}</td>
      <td>{{ contact.lastName }}</td>
      <td>{{ contact.phoneNumber }}</td>
      <td>
        <button (click)="onViewContact(contact.id)" class="btn btn-info btn-sm">
          View
        </button>
      </td>
      <td>
        <button
          (click)="onUpdateContact(contact.id)"
          class="btn btn-success btn-sm"
        >
          Update
        </button>
      </td>
      <td>
        <button
          (click)="onDeleteContact(contact.id)"
          class="btn btn-danger btn-sm"
        >
          Delete
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
