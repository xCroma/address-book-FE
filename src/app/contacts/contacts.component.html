<br />
<form
  [formGroup]="searchForm"
  (ngSubmit)="onSubmit()"
  class="d-flex"
  role="search"
>
  <input
    class="form-control me-2"
    type="search"
    placeholder="Search"
    aria-label="Search"
    formControlName="search"
  />
  <button class="btn btn-outline-success" type="submit">Search</button>&nbsp;
  <button class="btn btn-outline-success" type="button" (click)="onRefresh()">
    Refresh
  </button>
</form>
<br /><br />
<table class="table table-hover">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone Number</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (contact of contacts; track contact.id) {
    <tr>
      <td>{{ contact.firstName }}</td>
      <td>{{ contact.lastName }}</td>
      <td>{{ contact.phoneNumber }}</td>
      <td>
        <button (click)="veiwContact(contact.id)" class="btn btn-info btn-sm">
          View
        </button>
      </td>
      <td>
        <button
          (click)="updateContact(contact.id)"
          class="btn btn-success btn-sm"
        >
          Update
        </button>
      </td>
      <td>
        <button
          (click)="deleteContact(contact.id)"
          class="btn btn-danger btn-sm"
        >
          Delete
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
